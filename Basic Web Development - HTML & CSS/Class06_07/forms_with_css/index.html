<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Igor Tarchugovski" />
    <meta name="description" content="Order from Dado Tea Lunch Special" />
    <meta name="keywords" content="order, sandwich, snack, drink, to-go" />
    <title>Dado Tea Lunch Special</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="POST">
      <div id="bg-image">
        <div class="color-overlay"></div>
        <div class="top-information">
          <h1>Dado Tea Lunch Special</h1>
          <p>
            Monday through Friday
            <br />
            11am - 3pm
            <br />
            $9.95 plus tax
          </p>
          <p>Includes sandwich, snack, and drink.</p>
          <br />
        </div>

        <!-- Order Information fieldset -->
        <fieldset class="fs-orderInformation">
          <legend>Order Information</legend>
          <br />
          <div class="oi-name">
            <label for="name"><b>Name</b></label>
            <br />
            <input type="text" name="name" id="name" required />
          </div>
          <br />
          <br />
          <div class="here-togo">
            <input type="radio" name="order" id="here" value="here" required />
            <label for="here">Here</label>
            <br />
            <input type="radio" name="order" id="toGo" value="toGo" />
            <label for="toGo">To Go</label>
            <br />
            <br />
          </div>
        </fieldset>

        <!-- Sandwiches fieldset -->
        <fieldset class="fs-sandwiches">
          <legend>Sandwiches</legend>
          <br />
          <!-- Monday -->
          <div class="daysOfTheWeek">
            <div class="day">
              <h4><b>Monday</b></h4>
              <div>
                <input
                  type="radio"
                  name="monday"
                  id="tomatoMozzarella"
                  value="tomatoMozzarela"
                />
                <label for="tomatoMozzarela">Tomato Mozzarela</label>
                <br />
                <input
                  type="radio"
                  name="monday"
                  id="chickenSalad"
                  value="chickenSalad"
                />
                <label for="chickenSalad">Chicken Salad</label>
              </div>
            </div>
            <br />
            <!-- Tuesday -->
            <div class="day">
              <h4><b>Tuesday</b></h4>
              <div>
                <input
                  type="radio"
                  name="tuesday"
                  id="greekSaladWrap"
                  value="greekSaladWrap"
                />
                <label for="greekSaladWrap">Greek Salad Wrap</label>
                <br />
                <input
                  type="radio"
                  name="tuesday"
                  id="totoWrap"
                  value="totoWrap"
                />
                <label for="totoWrap">Toto Wrap</label>
              </div>
            </div>
            <br />
            <!-- Wednesday -->
            <div class="day">
              <h4><b>Wednesday</b></h4>
              <div>
                <input
                  type="radio"
                  name="wednesday"
                  id="redPepperHummus"
                  value="redPepperHummus"
                />
                <label for="redPepperHummus">Red Pepper Hummus</label>
                <br />
                <input
                  type="radio"
                  name="wednesday"
                  id="roastedTurkey"
                  value="roastedTurkey"
                />
                <label for="roastedTurkey">Roasted Turkey</label>
              </div>
            </div>
            <br />
            <!-- Thursday -->
            <div class="day">
              <h4><b>Thursday</b></h4>
              <div>
                <input
                  type="radio"
                  name="thursday"
                  id="carrotGingerHummusWrap"
                  value="carrotGingerHummusWrap"
                />
                <label for="carrotGingerHummusWrap"
                  >Carrot-Ginger Hummus Wrap</label
                >
                <br />
                <input
                  type="radio"
                  name="thursday"
                  id="eggSalad"
                  value="eggSalad"
                />
                <label for="eggSalad">Egg Salad</label>
              </div>
            </div>
            <br />
            <!-- Friday -->
            <div class="day">
              <h4><b>Friday</b></h4>
              <div>
                <input
                  type="radio"
                  name="friday"
                  id="dadoWrap"
                  value="dadoWrap"
                />
                <label for="dadoWrap">Dado Wrap</label>
                <br />
                <input
                  type="radio"
                  name="friday"
                  id="tunaSalad"
                  value="tunaSalad"
                />
                <label for="tunaSalad">Tuna Salad</label>
              </div>
            </div>
          </div>
          <br />
          <hr />
          <div class="extraOffer">
            <input
              type="checkbox"
              name="glutenFreeBread"
              id="glutenFreeBread"
            />
            <label for="glutenFreeBread"
              >Gluten Free Bread (75&cent; extra)</label
            >
          </div>
          <br />
        </fieldset>

        <!-- Snacks fieldset -->
        <fieldset class="fs-snacks">
          <br />
          <legend>Snack</legend>
          <div>
            <!-- <h4><b>Snacks</b></h4> -->

            <div class="snacks">
              <div class="snack">
                <input type="radio" name="snack" id="apple" value="apple" />
                <label for="apple">Apple</label>
              </div>

              <br />
              <div class="snack">
                <input type="radio" name="snack" id="banana" value="banana" />
                <label for="banana">Banana</label>
              </div>

              <br />
              <div class="snack">
                <input
                  type="radio"
                  name="snack"
                  id="potatoChips"
                  value="potatoChips"
                />
                <label for="potatoChips">Potato Chips</label>
              </div>
            </div>
          </div>
          <br />
        </fieldset>

        <!-- Drink fieldset -->
        <fieldset class="fs-drinks">
          <legend>Drink</legend>
          <br />
          <!-- <label for="drink"><b>Drinks</b></label> -->
          <div class="drink-selection">
            <select name="drink" id="drink">
              <option value="none" selected>Choose drink...</option>
              <option value="coffee">Coffee</option>
              <option value="icedCoffee">Iced Coffee</option>
              <option value="organicPeppermint">Organic Peppermint</option>
              <option value="hotSenchaGreenTea">Hot Sencha Green Tea</option>
              <option value="icedSenchaGreenTea">Iced Sencha Green Tea</option>
              <option value="hotKeemunBlackTea">Hot Keemun Black Tea</option>
              <option value="icedKeemunBlackTea">Iced Keemun Black Tea</option>
            </select>
          </div>
          <br />
          <br />
          <hr />
          <div class="extraOffer">
            <input type="checkbox" name="largeDrink" id="largeDrink" />
            <label for="largeDrink">Large Drink (75&cent; extra)</label>
          </div>
          <br />
        </fieldset>
        <br />
        <!-- Buttons -->
        <div class="buttons">
          <div class="submit-button">
            <input type="submit" value="Place Order" />
          </div>
          <div class="reset-button">
            <input type="reset" value="Reset" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
