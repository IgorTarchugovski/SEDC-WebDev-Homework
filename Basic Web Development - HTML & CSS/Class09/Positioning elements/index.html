<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Positioning</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- 1st Example -->
    <h3>1<sup>st</sup> Box Example</h3>
    <div class="main-box1">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
      <div class="box6">6</div>
      <div class="box7">7</div>
    </div>
    <br />
    <hr />
    <br />

    <!-- 2nd Example -->
    <h3>2<sup>nd</sup> Box Example</h3>
    <div class="main-box2">
      <div class="box2-1">1</div>
      <div class="box2-2">2</div>
      <div class="box2-3">3</div>
      <div class="box2-4">4</div>
      <div class="box2-5">5</div>
      <div class="box2-6">6</div>
      <div class="box2-7">7</div>
      <div class="box2-8">8</div>
      <div class="box2-9">9</div>
      <div class="box2-10">10</div>
      <div class="box2-11">11</div>
      <div class="box2-12">12</div>
      <div class="box2-13">13</div>
      <div class="box2-14">14</div>
      <div class="box2-15">15</div>
      <div class="box2-16">16</div>
      <div class="box2-17">17</div>
      <div class="box2-18">18</div>
      <div class="box2-19">19</div>
      <div class="box2-20">20</div>
    </div>
  </body>
</html>
