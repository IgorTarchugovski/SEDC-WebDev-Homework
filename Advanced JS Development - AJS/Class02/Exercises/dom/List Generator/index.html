<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Generator</title>
  </head>
  <body>
    <div id="inputs">
      <h2>List Generator</h2>
      <label for="color">Pick a Color: </label>
      <input type="color" name="color" id="colorInput" />
      <br />
      <label for="fontSize">Font size: </label>
      <input type="number" name="fontSize" id="fontSizeInput" />
      <br />
      <label for="items">Add items (separated by semicolon): </label>
      <input type="text" name="items" id="itemsInput" />
      <br>
      <input type="button" value="Generate list" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
